<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .page_on{
            color:#EC124A;
        }
    </style>
</head>
<body>
<ul class="page"></ul>
<script  src="js/jquery-1.11.3.min.js"></script>
<script>
    $(".page").html(
        ()=>{
            var str=""
            for(i=1;i<=4;i++){
                str+=`<li>${i}</li>`
            }
            return str;
        }
    )
    $(".page").children(":first").addClass("page_on");
</script>
</body>
</html>
